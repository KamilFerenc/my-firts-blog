<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamyk's First Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django Girls Blog - tutorial</a> </h1>
    </div>

    {% for post in posts %}
    <div>
        <p> published: {{ post.published_date}}</p>
        <p><a href="">{{ post.title }}</a></p>
        <p> {{ post.text|linebreaksbr }}</p>
        <p> <br /> </p>
    </div>
    {% endfor %}
</body>
</html>
